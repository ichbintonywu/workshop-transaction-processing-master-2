services:
  redis-stack:
    image: redis/redis-stack:latest
    container_name: redis-workshop
    ports:
      - "6379:6379"
      - "8001:8001"  # RedisInsight
    environment:
      - REDIS_ARGS=--save 60 1 --loglevel warning
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - workshop

  generator:
    build:
      context: .
      dockerfile: generator/Dockerfile
    container_name: transaction-generator
    environment:
      - REDIS_HOST=redis-stack
      - REDIS_PORT=6379
      - LOG_LEVEL=INFO
    depends_on:
      redis-stack:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - workshop

  processor:
    build:
      context: .
      dockerfile: processor/Dockerfile
    container_name: transaction-processor
    environment:
      - REDIS_HOST=redis-stack
      - REDIS_PORT=6379
      - LOG_LEVEL=INFO
    volumes:
      # Mount modules directory for live editing
      - ./processor/modules:/app/processor/modules
    depends_on:
      redis-stack:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - workshop

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: banking-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis-stack
      - REDIS_PORT=6379
    volumes:
      # Mount modules for live code updates
      - ./processor/modules:/app/processor/modules
    depends_on:
      redis-stack:
        condition: service_healthy
      processor:
        condition: service_started
    restart: unless-stopped
    networks:
      - workshop

  ui:
    build:
      context: .
      dockerfile: ui/Dockerfile
    container_name: banking-ui
    ports:
      - "3001:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - workshop

volumes:
  redis-data:
    driver: local

networks:
  workshop:
    driver: bridge
